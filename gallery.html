<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">  
       <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <title>Photo Gallery</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="stylesheets/gallery.css">
    </head>
    <body>
      <div class="container">
        <div class="header">
          <p>SEE MORE ON <button type="button" class="btn btn-default"><a href="https://www.instagram.com/introvertphotographer79/" target="_blank">Instagram</a></button></p>
        </div>  
        <div class="col-md-2"></div>  
        <div class="col-md-8">
          <h2>Renee Hollowell's Photography</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
         <ol class="carousel-indicators">
           <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
           <li data-target="#myCarousel" data-slide-to="1"></li>
           <li data-target="#myCarousel" data-slide-to="2"></li>
           <li data-target="#myCarousel" data-slide-to="3"></li>
           <li data-target="#myCarousel" data-slide-to="4"></li>
           <li data-target="#myCarousel" data-slide-to="5"></li>
           <li data-target="#myCarousel" data-slide-to="6"></li>
           <li data-target="#myCarousel" data-slide-to="7"></li>
           <li data-target="#myCarousel" data-slide-to="8"></li>
           <li data-target="#myCarousel" data-slide-to="9"></li>
           <li data-target="#myCarousel" data-slide-to="10"></li>
         </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/bubbles.jpg" style="width:100%;">
          </div>

          <div class="item">
            <img src="images/atticus.jpg" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="images/flowers%202.jpg" style="width:100%;">
          </div>
            
          <div class="item">
            <img src="images/carrots.jpg" style="width:100%;">
          </div>
            
          <div class="item">
            <img src="images/flowers.jpg" style="width:100%;">
          </div>
            
          <div class="item">
            <img src="images/kitty.jpg" style="width:100%;">
          </div>
            
          <div class="item">
            <img src="images/charlie.jpg" style="width:100%;">
          </div>
            
          <div class="item">
            <img src="images/laugh.jpg" style="width:100%;">
          </div>    
            
          <div class="item">
            <img src="images/motorcycle.jpg" style="width:100%;">
          </div>    
            
          <div class="item">
            <img src="images/mountains.jpg" style="width:100%;">
          </div>    
            
          <div class="item">
            <img src="images/Ollie%202.jpg" style="width:100%;">
          </div>        
       </div>
            
           <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
           </a>
       </div>
     </div>
    </div>
    <div class="footer">
    </div>        
  </body>
</html>
